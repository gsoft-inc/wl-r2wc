<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vanilla JS App</title>
        <link rel="modulepreload" href="/cdn/movie-widgets/index.js" />
        <script type="module" src="/cdn/movie-widgets/index.js"></script>
        <script type="module" src="index.js" blocking="render"></script>

        <style>
            body {
                background-color: whitesmoke;
                /* Default background color */
            }
            [data-theme="dark"] body {
                background-color: #121212;
                /* Dark theme background color */
            }
        </style>
    </head>
    <body>
        <wl-header></wl-header>
        <header style="border-bottom: 1px solid black; padding: 5px; display: flex; justify-content: space-between;">
            <div>
                <h1>VanillaJs App</h1>
            </div>
        </header>
        <div style="display: flex;">
            <div style="flex:1; margin: 50px; border: 5px solid gray; padding: 5px">
                <h3 style="text-align: center;"> Widget Area</h3>
                <wl-selected-movie style="font-weight: bold; margin:3px; "></wl-selected-movie>
                <wl-movie-details id="movide-details" show-ranking="true" />
                <wl-movie-details show-ranking="false" mode="inline" />
            </div>
            <div style="flex:1; margin: 50px; border: 5px solid; padding: 5px ">
                <h3 style="text-align: center;">Host App Area</h3>
                <button id="changeTheme">ChangeTheme!</button>
            </div>
            <div style="flex:1; margin: 50px; border: 5px solid gray; padding: 5px">
                <h3 style="text-align: center;"> Widget Area</h3>
                <wl-movie-pop-up text="Click Me!!"></wl-movie-pop-up>
            </div>
        </div>
        <div style="flex:1; margin: 50px; border: 5px solid gray; padding: 5px" id="dynamincWidgetArea">
            <h3 style="text-align: center;"> Dyanimc Widget Area</h3>
        </div>
        <wl-movie-finder/>
    </body>
</html>
